<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>BMI Calculator</h1>
  </header>

  <section>
    <div id="container">
      
      <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name" required /><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required /><br><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required /><br><br>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required /><br><br>

        <button type="submit" id="submitBtn">Calculate BMI</button>
      </form>
    </div>

   
    <br>
    <div id="result">Result will appear here</div>
    <div id="history-wrapper">
        <div id="history"></div>
    </div>
  </section>

  <script src="bmi.js" defer></script>
</body>
</html>
